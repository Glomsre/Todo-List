{% extends 'bootstrap/base.html' %}


{% block styles %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Todo List</title>
{% endblock %}

{% block content %}

    <nav class="navbar navbar-light" style="background-color: #e85c1f;">
        <span class="navbar-brand mb-0 h1">☕ Flask</span>
    </nav>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Create your to-do list below</span>
        <a href="{{ url_for('restart') }}" class="btn btn-outline-danger" type="submit">Restart</a>
    </nav>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" action="{{ url_for('add')}}" method="POST">
            <input class="form-control mr-sm-2" type="text" name="todo" placeholder="e.g. Shopping">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add</button>
        </form>
    </nav>

    <ul class="list-group">
        {%if not lists%}
            <li class="list-group-item">Empty</li>
        {% endif %}
        {% for l in lists %}
                <li class="list-group-item">
                    <a href="{{ url_for( 'delete', current_l=l) }}" class="btn btn-outline-success" type="submit">✔</a>
                    {% for t in l %} {{t.strip()}} {% endfor %}</li>
        {%endfor%}
    </ul>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

{% endblock %}
